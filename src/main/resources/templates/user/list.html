<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--引入统一头-->
<head th:include="import/head :: head"></head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>用户列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-9">

                    </div>
                </div>
                <div class="table table-bordered table-hover">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>登陆名</th>
                            <th>联系电话</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${userList}">
                            <td th:text="${userStat.index+1}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.loginName}"></td>
                                <td th:text="${user.phone}"></td>
                                <td>
<!--                                    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal"-->
<!--                                            data-target="#userModal"-->
<!--                                            onclick="openModal('${ctx}/student/toUpdate?studentId=${student.id}','studentModal')">-->
<!--                                        修改-->
<!--                                    </button>-->
                                    <a th:href="@{/admin/user/deleteUser(userId=${user.id})}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('确定删除吗？')">
                                        删除
                                    </a>
                                    <a href="#" class="btn btn-sm btn-warning"
                                       data-toggle="modal"
                                       data-target="#userModal"
                                       th:onclick="'javascript:openModal(\'/admin/user/userCarList?userId='+${user.id}+'\',\'userModal\')'">
                                        查看已绑定车辆
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="userModal" tabindex="-1" role="dialog" aria-hidden="true"></div>
<!--引入统一JS-->
<script th:replace="import/script :: script"></script>
</body>
</html>
