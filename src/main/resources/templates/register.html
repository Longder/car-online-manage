<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车联网 - 注册</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/iCkeck/custom.css}" rel="stylesheet">
    <link th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">车+</h1>
        </div>
        <h3>欢迎注册车联网</h3>
        <p>创建一个新账户</p>
        <form class="m-t" role="form" id="register-form" th:action="@{/register}" method="post">
            <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="请输入姓名"/>
            </div>
            <div class="form-group">
                <input name="loginName" type="text" class="form-control" placeholder="请输入登录名"/>
            </div>
            <div class="form-group">
                <input name="phone" type="text" class="form-control" placeholder="请输入手机号"/>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请再次输入密码">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>
            <p class="text-muted text-center">
                <small>已经有账户了？</small>
                <a th:href="@{/toLogin}">点此登录</a>
            </p>
        </form>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/static/js/plugins/iCkechk/ickeck.min.js}"></script>
<!--Validate-->
<script th:src="@{/static/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/static/js/plugins/validate/messages_zh.min.js}"></script>
<script>
    //自定义登录名重复认证
    jQuery.validator.addMethod("checkLoginName", function (value, element) {
        var flag = false;
        $.ajax({
            type: "post",
            url: "/checkLoginName",
            data: {loginName: value},
            async: false,
            success: function (data) {
                if (data == false) {
                    flag = false;
                } else {
                    flag = true;
                }
            }
        });
        return flag;
    }, "用户名已存在");

    $(function () {
        //注册表单验证
        $("#register-form").validate({
            rules:{
                name:"required",
                loginName:{
                    "required":true,
                    "checkLoginName":true
                },
                phone:"required",
                password:"required"
            },messages:{
                name:"请输入姓名",
                loginName:{
                    "required":"请输入登录名",
                    "checkLoginName":"登录名已存在"
                },
                phone:"情输入联系电话",
                password:"请输入密码"
            }
        });

        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>
</html>
